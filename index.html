<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
  <title>Greet</title>
</head>
<body>
  <div class="startForm">
    <div class="startLetter">
      <img src="https://c4.wallpaperflare.com/wallpaper/472/319/661/anime-original-fantasy-whale-hd-wallpaper-preview.jpg">
      <div class="contentLetter"></div>
      <img class="myAI" src="" alt="">
      <div class="sticker"></div>
      <button class="recieve"><i class="fa-solid fa-gift"></i></button>
    </div>
  </div>

  <div class="backgroundParty">
    <img class="balloon1 balloon" src="https://png.pngtree.com/png-clipart/20190118/ourlarge/pngtree-heart-balloon-helium-balloon-heart-red-balloon-png-image_454412.jpg" alt="">
    <img class="balloon2 balloon" src="https://png.pngtree.com/png-clipart/20190118/ourlarge/pngtree-heart-balloon-helium-balloon-heart-red-balloon-png-image_454412.jpg" alt="">
    <img class="bannerParty" src="https://scontent.fhan2-4.fna.fbcdn.net/v/t39.30808-6/394262591_818575229955836_7849941860760111054_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=4BH0wLFof48AX8RYJLR&_nc_ht=scontent.fhan2-4.fna&oh=00_AfA1Z2cDDfLTRjB20ZAFhxMqFcheZfrsKbFxnSmz2wWblg&oe=6537613B" alt="" width="900" height="600">

    <div class="letterForm">
      <input type="checkbox" id="mess">
      <div class="content">
        <div class="mainContent"></div>
        <div class="img1"><img class="img" src="" alt=""></div>
      </div>
      <label class="designBox" for="mess"></label>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
